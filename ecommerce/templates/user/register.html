{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

    {% block content %}
      <div style="margin-top: 80px; width:900px;">
        <form method="post">
          {% csrf_token %} 
            <fieldset>
              <legend align='center'> Join Now </legend>
              {{ form | crispy }}
            </fieldset>
            <button type="submit" class="btn btn-primary btn-lg" name="button"> Sign Up </button>
        </form>
      </div>
    {% endblock %}
